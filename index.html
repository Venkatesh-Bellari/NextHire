    <style>
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(40px) rotateX(-15deg) scale(0.9); }
        to { opacity: 1; transform: translateY(0) rotateX(0) scale(1); }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.9) rotate(-5deg); }
        to { opacity: 1; transform: scale(1) rotate(0); }
      }
      @keyframes slide-in-from-left {
        from { opacity: 0; transform: translateX(-50px) skewX(-10deg); }
        to { opacity: 1; transform: translateX(0) skewX(0); }
      }
      @keyframes slide-in-from-right {
        from { opacity: 0; transform: translateX(50px) skewX(10deg); }
        to { opacity: 1; transform: translateX(0) skewX(0); }
      }

      .animate-section {
        opacity: 0;
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        transform-style: preserve-3d;
      }
      .animate-section.is-visible {
        opacity: 1;
        transform: none; /* Reset transform for transition to work as expected */
      }
      .animate-fade-in.is-visible {
        animation: fade-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      .animate-fade-in-up.is-visible {
        animation: fade-in-up 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      .animate-scale-in.is-visible {
        animation: scale-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      .animate-slide-in-left.is-visible {
        animation: slide-in-from-left 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      .animate-slide-in-right.is-visible {
        animation: slide-in-from-right 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      
      .code-block {
          background-color: #0d1117;
          color: #c9d1d9;
          padding: 1rem;
          border-radius: 0.5rem;
          overflow-x: auto;
          font-family: 'Courier New', Courier, monospace;
          font-size: 1rem;
          line-height: 1.5;
          white-space: pre;
      }

      .perspective {
        perspective: 1200px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .feature-card {
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .group:hover .feature-card {
        transform: rotateY(-10deg) rotateX(12deg) scale(1.05) translateY(-5px);
      }
    </style>
